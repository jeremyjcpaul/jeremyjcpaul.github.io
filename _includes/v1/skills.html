<div class="container skills-container">
  <h3 id="{{ site.skills_title | slugify | default: 'skills' }}">{{ site.skills_title | default: "Skills" }}</h3>
  {% for skills in site.data.skills %}
    {% include {{ skills.layout | default: 'left' | append: ".html" | prepend: "v1/" }} item=skills %}
  {% endfor %}
</div>
